server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # 代理后端API请求（关键：将/api开头的请求转发到后端服务）
    location /api {
        proxy_pass http://backend:8080;  # backend是docker-compose中后端服务名
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # 处理单页应用路由
    location / {
        try_files $uri $uri/ /index.html;
    }
}
